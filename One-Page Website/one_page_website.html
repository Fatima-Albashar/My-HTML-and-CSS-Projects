<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic One-Page Website</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f4f9;
        }

        header {
            background-color: #112;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            background-color: #111;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        section {
            padding: 20px;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            background-color: #111;
            color: white;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
        }

        .images img {
            height:300px;
            min-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        .video iframe {
            width: 100%;
            max-width: 600px;
            height: 350px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>this is my practice one-page website</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#images">Images</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <section id="home">
        <h2>Home Page</h2>
        <p>Welcome to my website! This is the home section where we showcase the important stuff.</p>
    </section>

    <section id="images" class="images">
        <h2>Image Gallery</h2>
        <img src="https://www.chillbilldill.com/content/images/2023/08/weirdstockphoto1-2.jpg" alt="Image 1">
        <img src="https://www.chillbilldill.com/content/images/2023/08/weirdstockphoto1-2.jpg" alt="Image 2">
        <img src="https://www.chillbilldill.com/content/images/2023/08/weirdstockphoto1-2.jpg" alt="Image 3">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form" action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="video" class="video">
        <h2>Watch This Video</h2>
        <iframe src="https://www.youtube.com/embed/KQbcBPqBxjA" title="Video" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
